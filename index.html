<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOVOKA | Camarines Norte Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .label {
            #background-color: white;
            padding: 5px;
            border-radius: 5px;
            color: white;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="sites.js"></script>
    <script>
        var map = L.map('map').setView([14.0788215, 122.6802407], 11);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        var geojsonLayer = null;
        function onGeoJSONLoad() {
            geojsonLayer = L.geoJSON(sitesData, {
                style: {
                    color: "white",
                    fillOpacity: 0,
                    weight: 2
                },
                onEachFeature: function (feature, layer) {
                    var properties = feature.properties;
                    var popupContent = '<b>Name:</b> ' + properties.NAME;
                    layer.bindPopup(popupContent);

                    var center = layer.getBounds().getCenter();
                    var label = L.marker(center, {
                        icon: L.divIcon({
                            className: 'label',
                            html: properties.ShortName
                        }),
                        riseOnHover: true // Lift label above other markers on hover
                    }).addTo(map);
                }
            }).addTo(map);
        }

        var script = document.createElement('script');
        script.src = 'sites.js';
        script.onload = onGeoJSONLoad;
        document.head.appendChild(script);
    </script>
</body>
</html>
